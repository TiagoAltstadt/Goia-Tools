<!DOCTYPE html>
<html>

<head>
    <title>Goia Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="goiaToolsBody">
    <h2 class="title">Goia Tools</h2>

    <div class="component blur">
        <div class="subtitle"> Statistics:</div>
        <div id="sites-count"></div>
    </div>
    <div class="component blur">
        <div class="subtitle"> Fast-pass actions:</div>
        <div class="buttons-section">
            <button id="hideBadgesButton" style="display: block;">Hide Badges</button>
        </div>
        <div style="text-align: left;
        margin: 0;
        margin-top: 5px;
        font-size: small;
        color: var(--font-white);"> Legacy URL's</div>
        <div class="buttons-section">
            <button id="legacy_dev">Legacy Dev</button>
            <button id="legacy_stage">Legacy Stage</button>
            <button id="legacy_prod">Legacy Prod</button>
        </div>
        <div class="buttons-section">
            <button id="experienceFragmentsButton">Exp. Fragments</button>
            <button id="assetsButton">Assets</button>
        </div>
        <div style="text-align: left;
        margin: 0;
        margin-top: 5px;
        font-size: small;
        color: var(--font-white);"> Cloud URL's</div>
        <div class="buttons-section">
            <button id="cloud_dev">Cloud Dev</button>
            <button id="cloud_stage">Cloud Stage</button>
            <button id="cloud_prod">Cloud Prod</button>
        </div>
        <div class="buttons-section">
            <button id="cloud_main">Cloud Main</button>
            <button id="cloud_target">Cloud Target</button>
        </div>
    </div>

    <div class="search-field blur">
        <input type="text" id="searchInput" placeholder="Search...">
        <div class="line"></div>
    </div>

    <div id="componentContainer" class="component-container">
        <!-- Components will be loaded here -->
    </div>

    <div style="display: flex; justify-content: space-evenly; flex-direction: column; margin-top: 8px;">
        <button id="clearData">Limpiar</button>
        <button id="addDataFromFile">Agregar desde archivo</button>
        <button id="exportData">Exportar</button>
    </div>

    <div class="credits">Por: <a href="https://www.tiagoaltstadt.com" target="_blank">Tiago Altstadt</a></div>

    <input type="file" id="fileInput" accept=".json">
    <script src="popup.js"></script>
</body>

</html>
