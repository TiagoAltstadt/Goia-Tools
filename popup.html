<!DOCTYPE html>
<html>

<head>
    <title>Goia Tools</title>
    <style>
        body {
            padding: 20px;
            width: 300px;
            font-family: monospace;
            font-size: medium;
        }

        .title {
            width: fit-content;
            margin: auto;
            margin-bottom: 12px;
        }

        .credits {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 5px;
            color: gray;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            background-color: rgb(200, 223, 225);
            color: black;
            border: none;
            border-radius: 8px;
            padding: 8px;
        }



        .domain-list {
            margin-top: 20px;
            background-color: #d1d1d1;
            padding: 2px 11px;
            border-radius: 8px;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: solid gray 1px;
            padding: 5px 0;
        }

        .domain-item button {
            padding: 2px 5px;
            width: fit-content;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            cursor: pointer;
            margin-bottom: 5px;
            border: 2px solid black;
            background-color: rgba(225, 0, 0, 0.21);

        }

        .domain-item button:hover {
            background-color: rgba(225, 0, 0, 0.407);
        }

        button {
            width: fit-content;
            border-radius: 12px;
            padding: 8px;
            border: none;
            cursor: pointer;
            cursor: pointer;
            margin-bottom: 5px;
            border: 2px solid black;
        }

        button:hover {
            background-color: rgb(166, 166, 166);
        }

        #addProdDomain {
            border-color: red;
        }

        #addProdDomain:hover {
            background-color: rgba(255, 0, 0, 0.21);
        }

        #addStageDomain {
            border-color: forestgreen
        }

        #addStageDomain:hover {
            background-color: rgba(34, 139, 34, 0.21)
        }

        #addLiveDomain {
            border-color: rgb(238, 255, 0);
        }

        #addLiveDomain:hover {
            background-color: rgb(238, 255, 0, 0.21)
        }

        #clearDomains {
            border-color: red;
            width: 100%;
        }

        #addDomainsFromFile {
            border-color: green;
            width: 100%;
            margin-top: 5px;
        }
        
        #exportDomains {
            border-color: blue;
            width: 100%;
            margin-top: 5px
        }

        #liveList {}

        #prodList {}

        #stageList {}
    </style>
</head>

<body>
    <h2 class="title">
        Goia Tools
    </h2>
    <input type="text" id="domainInput" placeholder="Enter domain">

    <div style="display: flex; justify-content: space-evenly;">
        <button id="addProdDomain">Add to PROD</button>
        <button id="addStageDomain">Add to STAGE</button>
        <button id="addLiveDomain">Add to LIVE</button>
    </div>

    <div style="display: flex; justify-content: space-evenly; flex-direction: column; margin-top: 8px;">
        <button id="clearDomains"> Clear All Domains </button>
        <button id="addDomainsFromFile"> Add Domains from File </button>
        <button id="exportDomains"> Export </button>
    </div>

    <div class="domain-list" id="liveList">
        <h4>LIVE Domains</h4>
    </div>
    <div class="domain-list" id="prodList">
        <h4>PROD Domains</h4>
    </div>
    <div class="domain-list" id="stageList">
        <h4>STAGE Domains</h4>
    </div>
    <div class="credits">
        Por: Tiago Altsatdt
    </div>
    <script src="popup.js"></script>
</body>

</html>
