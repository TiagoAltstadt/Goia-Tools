<!DOCTYPE html>
<html>

<head>
    <title>Goia Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>

<body>
    <h2 class="title">Goia Tools</h2>
    <input type="text" id="searchInput" placeholder="Search components">
    <div id="componentContainer" class="component-container">
        <!-- Components will be loaded here -->
    </div>
    <div style="display: flex; justify-content: space-evenly; flex-direction: column; margin-top: 8px;">
        <button id="clearData">Clear All Data</button>
        <button id="addDataFromFile">Add Data from File</button>
        <button id="exportData">Export</button>
    </div>
    <div class="credits">Por: Tiago Altstadt</div>
    <input type="file" id="fileInput" accept=".json">
    <script src="popup.js"></script>
</body>

</html>
